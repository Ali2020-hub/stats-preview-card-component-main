<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <div class="box1">
        <h2>Get <span>insights</span> that help your business grow.</h2>
        <p class="main-p">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="records">
          <div class="rec1">
            <p class="xc">10k+</p>
            <p class="sec-p">companies</p>
          </div>
          <div class="rec2">
            <p class="xc">314</p>
            <p class="sec-p">templates</p>
          </div>
          <div class="rec3">
            <p class="xc">12m+</p>
            <p class="sec-p">queries</p>
          </div>
        </div>
      </div>
      <div class="image">
        <img src="images/image-header-desktop.jpg" alt="">
      </div>
    </div>

  </div>
  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Ali Ghaith</a>.
    </div>
  </footer>
</body>

</html>
